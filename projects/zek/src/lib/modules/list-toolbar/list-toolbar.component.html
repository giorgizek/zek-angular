<div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
    <div class="btn-group me-2" role="group" aria-label="Action group">
        <button *ngIf="showCreate" type="button" class="btn btn-primary" (click)="create()"><i class="fa-solid fa-plus"></i> {{ 'Action.Create' | translate }}</button>
    </div>
    <div class="btn-group me-2" role="group" aria-label="Filter group">
        <button *ngIf="showFilter" type="button" class="btn btn-secondary" [ngClass]="{'btn-outline-success': isFiltered, 'btn-secondary': !isFiltered }" (click)="filter()" data-bs-toggle0="modal" data-bs-backdrop0="static" data-bs-target0="#filter-modal"><i class="fa-solid fa-filter"></i> {{ 'Action.Filter' | translate }}</button>
        <button type="button" class="btn btn-secondary" title="{{ 'Action.Refresh' | translate }}" (click)="refresh()"><i class="fa-solid fa-rotate"></i></button>
    </div>
    <div *ngIf="showPrint" class="btn-group me-2" role="group" aria-label="Print group">
        <button type="button" class="btn btn-secondary" (click)="print(printType.Pdf)"><i class="fa-solid fa-print"></i> {{ 'Action.Print' | translate }}</button>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><button type="button" class="dropdown-item" (click)="print(printType.Show)"><i class="fa-solid fa-print"></i> {{ 'Action.Print' | translate }}</button></li>
                <li><button type="button" class="dropdown-item" (click)="print(printType.Pdf)"><i class="fa-solid fa-file-pdf"></i> {{ 'Action.Print' | translate }} PDF</button></li>
            </ul>
        </div>
    </div>
    <div *ngIf="showSum" class="btn-group me-2" role="group" aria-label="Sum group">
        <button type="button" class="btn btn-secondary" (click)="sum()"><i class="fa-solid fa-sigma"></i> {{ 'Action.Sum' | translate }}</button>
    </div>
    <div *ngIf="showExport" class="btn-group me-2" role="group" aria-label="Export group">
        <div class="btn-group" role="group">
            <button id="btn-group-export" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-download"></i> {{ 'Action.Export' | translate }}</button>
            <ul class="dropdown-menu" aria-labelledby="btn-group-export">
                <li><a class="dropdown-item" href="javascript:void(0)" (click)="exportExcel()"><i class="fa-solid fa-file-excel"></i> Excel</a></li>
            </ul>
        </div>
    </div>
    <ng-content></ng-content>
</div>
