<button type="button" class="btn btn-light btn-sm" data-bs-toggle="dropdown">
    <i class="fas fa-ellipsis-h"></i>
</button>
<ul class="dropdown-menu">
    <li><button *ngIf="showEdit" (click)="edit()" type="button" class="dropdown-item" [disabled]="!editEnabled">
        <i class="fa-solid fa-pencil"></i> {{ 'Action.Edit' | translate }}
    </button></li>
    <li><button *ngIf="showApprove" (click)="approve()" type="button" class="dropdown-item" [disabled]="!approveEnabled">
        <i class="fa-solid fa-thumbs-up"></i> {{ approveText | translate }}
    </button></li>
    <li><button *ngIf="showDisapprove" (click)="disapprove()" type="button" class="dropdown-item" [disabled]="!disapproveEnabled">
        <i class="fa-solid fa-thumbs-down"></i> {{ disapproveText | translate }}
    </button></li>
    <li><button *ngIf="showDelete" (click)="delete()" type="button" class="dropdown-item" [disabled]="!deleteEnabled">
        <i class="fas fa-trash"></i> {{ 'Action.Delete' | translate }}
    </button></li>
    <li><button *ngIf="showRestore" (click)="restore()" type="button" class="dropdown-item" [disabled]="!restoreEnabled">
        <i class="fas fa-history"></i> {{ 'Action.Restore' | translate }}
    </button></li>
    <ng-content></ng-content>
</ul>
