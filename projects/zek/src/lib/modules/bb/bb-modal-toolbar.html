<ng-content select="[left]"></ng-content>
<button type="button" (click)="search()" class="btn btn-primary me-2" id="bb-filter-button" title="Filter">
    <i class="fa-solid fa-filter" aria-hidden="true"></i>
</button>
<button type="button" (click)="reset()" class="btn btn-secondary me-2" title="Reset">
    <i class="fa-solid fa-xmark" aria-hidden="true"></i>
</button>
<button *ngIf="multiSelect" type="button" (click)="chooseAll()" class="btn btn-secondary me-2" title="Choose All">
    <i class="fa-solid fa-hand-point-up" aria-hidden="true"></i>
</button>
<ng-content></ng-content>
