<div class="input-group has-validation">
    <input type="{{type}}" class="form-control" name="{{name}}" id="{{name}}" [attr.aria-describedby]="name+'-show'"
    [required]="required" [minlength]="minlength" [maxlength]="maxlength"
    [ngModel]="model" (ngModelChange)="onChange.emit($event)"
    #password="ngModel"
    >
    <button class="btn btn-outline-secondary" type="button" id="{{name}}-show" (click)="showHide()"><i class="fa-solid fa-eye"></i></button>
    <div zek-field-validator [field]="password"></div>
</div>
