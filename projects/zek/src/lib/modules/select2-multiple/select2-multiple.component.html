<div class="input-group position-relative" id="dropdown-menu-container-{{elementId}}">
  <input type="text" class="form-control" placeholder="{{placeholder}}" data-bs-toggle="dropdown" data-bs-auto-close="outside" id="input-{{elementId}}" [(ngModel)]="text" (ngModelChange)="onTextChange($event)" (focus)="onFocus($event)" (blur)="inputUnfocused()">
  <button class="btn btn-outline-secondary dropdown-toggle" id="btn-{{elementId}}" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-reference="parent"></button>
  <ul class="dropdown-menu dropdown-menu-start w-100 scrollable-menu" id="dropdown-menu-{{elementId}}">
    <ng-container *ngIf="textField">
      <li *ngFor="let item of filteredData">
        <a href="javascript:void(0)" (click)="selectItem(item)" class="dropdown-item">
          <span *ngIf="item.selected"><i class="far fa-check-square"></i></span>
          <span *ngIf="!item.selected"><i class="far fa-square"></i></span>
          {{item[textField]}}
        </a>
      </li>
    </ng-container>
    <ng-container *ngIf="!textField">
      <li *ngFor="let item of filteredData">
        <a href="javascript:void(0)" (click)="selectItem(item)" class="dropdown-item">
          <span *ngIf="item.selected"><i class="far fa-check-square"></i></span>
          <span *ngIf="!item.selected"><i class="far fa-square"></i></span>
          {{item}}
        </a>
      </li>
    </ng-container>
  </ul>
</div>
