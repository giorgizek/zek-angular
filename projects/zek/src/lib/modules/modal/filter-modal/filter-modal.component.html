<div (keydown.enter)="keyDown($event)" class="modal fade" data-bs-backdrop="static" id="{{modalId}}" tabindex="-1" attr.aria-labelledby="{{lableId}}" aria-hidden="true">
    <div class="modal-dialog" [class.modal-lg]="large" [class.modal-xl]="xl" [class.modal-dialog-scrollable]="scrollable" [class.modal-fullscreen]="fullscreen">
        <div class="modal-content">
            <div class="modal-header" *ngIf="showHeader">
                <ng-content select="header"></ng-content>
                <h5 class="modal-title" id="{{lableId}}">{{ 'Action.Filter' | translate }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{text}}
                <ng-content></ng-content>
            </div>
            <div class="modal-footer" *ngIf="showFooter">
                <ng-content select="footer"></ng-content>
                <button type="button" class="btn btn-primary" (click)="ok()"><i class="fa-solid fa-filter"></i> {{ 'Action.Filter' | translate }}</button>
                <button *ngIf="showCancel" type="button" class="btn btn-secondary" id="modal-cancel-button-{{elementId}}" data-bs-dismiss="modal"><i class="fa-solid fa-ban"></i> {{ 'Action.Cancel' | translate }}</button>
                <button type="button" class="btn btn-secondary" (click)="reset()"><i class="fa-solid fa-xmark"></i> {{ 'Action.Reset' | translate }}</button>
            </div>
        </div>
    </div>
</div>
