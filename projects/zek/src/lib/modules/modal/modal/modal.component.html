<div (keydown.enter)="keyDown($event)" class="modal fade" data-bs-backdrop="static" id="{{modalId}}" tabindex="-1" attr.aria-labelledby="{{lableId}}" aria-hidden="true">
    <div class="modal-dialog" [ngClass]="{
        'modal-sm': size === 'sm',
        'modal-lg': size === 'lg', 
        'modal-xl': size === 'xl'
    }" [class.modal-dialog-scrollable]="scrollable" [class.modal-fullscreen]="fullscreen">
        <div class="modal-content">
            <div class="modal-header" *ngIf="showHeader">
                <ng-content select="header"></ng-content>
                <h5 class="modal-title" id="{{lableId}}">{{title}}</h5>
                <button type="button" class="btn-close" (click)="cancel()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{text}}
                <ng-content></ng-content>
            </div>
            <div class="modal-footer" *ngIf="showFooter">
                <ng-content select="footer"></ng-content>
                <button [class.visually-hidden]="!showOk" [disabled]="disabledOk" type="button" class="btn {{cssButton()}}" id="{{okButtonId}}"
                    (click)="ok()">
                    <i *ngIf="icon" class="{{ icon }}"></i> {{ okButtonText }}
                </button>
                <button [class.visually-hidden]="!showCancel" type="button" class="btn btn-secondary"
                    (click)="cancel()">
                    <i class="fa-solid fa-ban"></i> {{ 'Action.Cancel' | translate }}
                </button>
                <button type="button" class="d-none" id="{{cancelButtonId}}" data-bs-dismiss="modal"></button>
            </div>
        </div>
    </div>
</div>
