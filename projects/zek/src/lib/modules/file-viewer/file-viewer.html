<zek-modal #viewModal [fullscreen]="true" [showHeader]="true" [showFooter]="false">
    <ng-container *ngIf="src">
        <iframe id="office" width="100%" height="99%" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" allowfullscreen="allowfullscreen"
            [src]="src | safe:'resourceUrl'">
        </iframe>
    </ng-container>
</zek-modal>
